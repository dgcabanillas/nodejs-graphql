type User {
    id: ID!
    username: String!
    email: String!
    password: String!
    createdAt: String!
    updatedAt: String!
    #asociacion de uno a muchos
    articles: [Article!]
}

type AuthResponse {
    user: User!
    token: String!
}

type Query {
    allUsers: [User!]
}

type Mutation {
    signup (username: String!, email: String!, password: String!): AuthResponse!
    login (email: String!, password: String!): AuthResponse!
    refreshToken (token: String!): String!
}